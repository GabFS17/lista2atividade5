<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="my_form" method="post" action="#" onsubmit="processarForm();return false">
      Nome: <input type="text" name="nome"><br>
      Email: <input type="text" name="email"><br>
      Mensagem: <input type="text" name="message"><br>
      <br>
      <input type="submit" value="Enviar">
      <br>
    </form>
    <br>
    <b>Nome: </b><span id="nome_disp"></span> <br>
    <b>Email: </b><span id="email_disp"></span><br>
    <b>Mensagem: </b><span id="mens_disp"></span><br>


    <script>
    const my_form = document.getElementById("my_form");
    const nome_disp = document.getElementById("nome_disp");
    const email_disp = document.getElementById("email_disp");
    const mens_disp = document.getElementById("mens_disp");
    function processarForm(){
      nome_disp.innerHTML = my_form.nome.value;
      email_disp.innerHTML = my_form.email.value;
      mens_disp.innerHTML = my_form.message.value;
    }
    </script>


    </body>
</html>
